type Query {
  currentUser: User!
  tasks: [Task]
}

type Mutation {
  register(email: String!, password: String!, isAdmin: Boolean!): User
  login(email: String!, password: String!): LoginResponse
  uploadTasksFile(tasks: String!): [Task]
}

type User {
  id: ID!
  email: String!
  isAdmin: Boolean!
}

type LoginResponse {
  token: String
  user: User
}

type Task {
  number: Int!,
  command: String!,
  frequency: Int!,
  period: String!,
  executions: [Execution!]
}

type Execution {
  id: ID!,
  datetime: Int!,
  task: Task
}

type Subscription {
  newExecution: Execution
}