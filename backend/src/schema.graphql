type Query {
  currentUser: User!
}

type Mutation {
  register(email: String!, password: String!, isAdmin: Boolean!): User
  login(email: String!, password: String!): LoginResponse
  uploadTasksFile(tasks: String!): [Task]
}

type User {
  id: ID!
  email: String!
  isAdmin: Boolean!
}

type LoginResponse {
  token: String
  user: User
}

type Task {
  command: String!,
  frequency: Int!,
  period: String!
}
